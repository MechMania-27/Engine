<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf-8">
    const socket = io();
    socket.on('connect', function() {
        console.log('received \'connect\'');
        socket.emit('on_connection', {data: 'I\'m connected!'});
        document.getElementById("header").innerHTML = "Welcome to MM27 (connected)";
    });

    socket.on('disconnect', function() {
        console.log('received \'disconnect\'');
        document.getElementById("header").innerHTML = "Welcome to MM27 (disconnected)";
    })

    socket.on('request', function(text) {
        console.log('received \'request\'');
        document.getElementById("instruction_field").innerHTML = text;
    })

    function submitDecision() {
        const textboxValue = document.getElementById("input_command_textbox").value;
        console.log('value inside textbox = \'' + textboxValue + '\', submitting this via \'submit\'');
        socket.emit('submit', {text: textboxValue});
        document.getElementById("input_command_textbox").value = "";
    }
</script>

<h1 id="header">Welcome to MM27</h1>
<p id="instruction_field">Please wait until the engine responds.</p>
<label for="input_command_textbox"></label>
<input type="text" id="input_command_textbox"/>
<button onclick="submitDecision()">submit</button>
